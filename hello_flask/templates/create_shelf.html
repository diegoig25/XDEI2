<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Shelf</title>
    </head>
    <body>
        <h2>Create a New Shelf</h2>

        <form action="/stores/{{ store_id }}/shelves/create" method="post">
            <label for="id">Id:</label>
            <input type="text" id="id" name="id" required><br>

            <label for="name">Shelf Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required><br>

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required><br>

            <label for="maxCapacity">Max Capacity:</label>
            <input type="number" id="maxCapacity" name="maxCapacity" min="0" required><br><br>

            <input type="submit" value="Create Shelf">
            <input type="reset" value="Cancel">
        </form> 
    </body>
</html>
